buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenLocal()
    }
    dependencies {
        classpath "org.biocode:gradle-fims:0.1.1-dev.1.uncommitted+9b5648a"
    }
}

plugins {
    id "groovy"
    id "java-gradle-plugin"
    id 'maven-publish'
}

apply plugin: "org.biocode.fims"

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    compile "org.ajoberstar:gradle-git:1.7.0"
    compile "org.hidetake:gradle-ssh-plugin:2.8.0"
    compile "com.eriwen:gradle-js-plugin:2.14.1"
}

gradlePlugin {
    plugins {
        FimsPlugin {
            id = "org.biocode.fims"
            implementationClass = "org.biocode.gradle.fims.FimsPlugin"
        }
        FimsAppPlugin {
            id = "org.biocode.fims-app"
            implementationClass = "org.biocode.gradle.app.FimsAppPlugin"
        }
        FimsWebAppPlugin {
            id = "org.biocode.fims-web"
            implementationClass = "org.biocode.gradle.web.FimsWebAppPlugin"
        }
    }
}
