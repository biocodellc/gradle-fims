plugins {
    id "java-gradle-plugin"
}

apply plugin: 'groovy'

repositories {
    mavenCentral()
    jcenter()
}

group = 'org.biocode'
version = '1.0-SNAPSHOT'

dependencies {
    compile localGroovy()
    compile gradleApi()

    compile 'org.ajoberstar:gradle-git:1.6.0'
    compile "org.hidetake:gradle-ssh-plugin:2.8.0"
}

gradlePlugin {
    plugins {
        FimsPlugin {
            id = "org.biocode.fims"
            implementationClass = "org.biocode.gradle.fims.FimsPlugin"
        }
        FimsWebAppPlugin {
            id = "org.biocode.fims-web"
            implementationClass = "org.biocode.gradle.web.FimsWebAppPlugin"
        }
    }
}
